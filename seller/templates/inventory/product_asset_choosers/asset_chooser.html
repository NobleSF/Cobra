<ul class='asset-chooser' id='{{ ilk }}_chooser'>
  {% for asset in assets %}
    <li class='asset' data-object-id='{{ asset.id }}' data-input-id='assets'>

      <div class='asset-image'>
        <img src='{{ asset.image.pinky }}'>
      </div>

      <div class='asset-name'>
        {{ asset.name }}
      </div>

    </li>
  {% endfor %}
</ul>
