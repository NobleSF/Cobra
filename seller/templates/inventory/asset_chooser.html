<div class='asset-chooser' id='{{ ilk }}_chooser'>
  {% for asset in assets %}
    <div class='asset'>
      <ul>
        <li class='asset-image'>
          <img src='{{ asset.image.thumb_url }}'>
        </li>
        <li class='asset-name'>
          {{ asset.name }}
        </li>
      </ul>
    </div>
  {% endfor %}
</div>
