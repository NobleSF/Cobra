{% extends "base.html" %}

{% block content %}
  {% load url from future %}

  {% if form.errors %}
    <p style="color: red;">
      Please correct the error{{ form.errors|pluralize }} below.
    </p>
  {% endif %}

  <form action="{% url 'admin:login' %}" method="post">{% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="submit" />
  </form>
{% endblock content %}
