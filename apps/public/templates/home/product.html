{% load url from future %}
{% load static %}

<div class='product' data-url="{% url 'product' product.id %}">
  <a href='{% url 'product' product.id %}'>

    <div class='title title-photo'>
      <h3 class='name hover-show'>{{ product.name }}</h3>
      {% if product.seller.city %}
        <h4 class='city hover-show'>from {{ product.seller.city }}</h4>
      {% endif %}
    </div>

    <div class='photo'>
      <img src='{{ STATIC_URL }}images/loader.gif'
           data-src='{{ product.photos.0.thumb_size }}'
           data-src-retina='{{ product.photos.0.thumb_size_retina }}'>
    </div>

    {% if product.artisan %}
      <div class='artisan'>
        <img class='pull-right hidden-phone hover-show'
             src='{{ product.artisan.image.pinky_size }}'>
      </div>
    {% endif %}

  </a>
</div>
