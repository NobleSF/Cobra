{% spaceless %}
{% verbatim %}

  <div class='category'>

    <a href="#/category/{{block.data.pk}}"><!--{{block.data.url}}-->
      <img class='img-responsive img-rounded'
           ng-src="{{block.data.image}}"
           alt="{{block.data.name}}"
           >

      <div class='title'>
        <h3>{{block.data.name}}</h3>
      </div>

    </a>
  </div>

{% endverbatim %}
{% endspaceless %}
