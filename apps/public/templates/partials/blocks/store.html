{% spaceless %}
{% verbatim %}

  <div class='store' style='background-color: {{block.data.color}};'>

    <a href="#/product/{{block.data.pk}}"><!--{{listing.url}}-->
      <img class='img-responsive img-rounded'
           ng-src="{{block.data.photos}}"
           alt="{{block.data.title}}"
           >
      <h5>{{block.data.title}}</h5>
    </a>
  </div>

{% endverbatim %}
{% endspaceless %}
