{% spaceless %}
{% verbatim %}

  <div class='listing'>

    <a href="#/product/{{block.data.pk}}"><!--{{listing.url}}-->
      <img class='img-responsive img-rounded'
           ng-src="{{block.data.photos[0]}}"
           alt="{{block.data.title}}"
           >

      <div class='actions'>
        <div class='gradient img-rounded'>
          <button class='love icon-heart-empty white btn btn-default pull-left'
          ></button>

          <span class='price white pull-right'>
            ${{block.data.usd_price}}
          </span>
        </div>
      </div>

    </a>
  </div>

  <!--<cl-image public-id="{{block.data.photos[0]}}" height="150" width="150" crop="fill"/>
  </cl-image>-->

{% endverbatim %}
{% endspaceless %}
