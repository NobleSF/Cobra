{% load url from future %}
{% load static %}

<div class='photo-upload-div'>
  <div class='photo'>
    {% if photo_url %}
      <img src="{{ photo_url }}" width='300' height='225' />
    {% endif %}
  </div>

  <div id='spinner{{ photo_form.rank.value }}' class='spinner-div'></div>

  <div class="progress progress-striped">
    <div class="bar" style="width: 0%;"></div>
  </div>

  <div class='photo-form'>
    <form class='data-form' method='post' action='{% url "seller:photo form data" %}'>
      <div class='hidden-fields'>
        {{ photo_form.product }}
        {{ photo_form.rank }}
        <input type='hidden' class='photo-id-save autosave' value=''
               id='photo{{ photo_form.rank.value }}'
               name='photo{{ photo_form.rank.value }}'
               data-product_id='{{ product_id }}'
               data-attribute='photo'
               data-photo_id='{{ photo_id|default_if_none:'' }}'
               data-rank='{{ photo_form.rank.value }}'
               >
      </div>
    </form>

    <form>
      <span class='file-wrapper'>
        {{ photo_form.file }}
        <span class='file-button btn symbol-camera{{ photo_form.rank.value }} black'></span>
      </span>
    </form>
  </div>
</div>
