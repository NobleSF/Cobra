{% load url from future %}

<div class='product row-fluid fg6'>
  <div class='product-photo span6'>
    {% for photo in photos %}

      {% if forloop.counter == 1 %}
        <img src="{{ photo.thumb }}"/>
        <div class='title text-center'>
          <p>
            100{{ product.id }}
            <i class='symbol-tag black' title='product id'></i>
          </p>
        </div>
      {% endif %}

    {% endfor %}
  </div>

  <div class='product-info span6'>
    <ul>
      <li>
        <i class='symbol-weight black' title='weight'></i>
        {{ product.weight }} g
      </li>
      <li>
        <i class='symbol-dirham black' title='price'></i>
        {{ product.price }} Dh
      </li>
      <li>
        <i class='symbol-shipping black' title='shipping cost'></i>
        {{ product.shipping_cost }} Dh
      </li>
      <li>
        <a href="{% url 'seller:inventory edit' product_id=product.id %}">
          <i class='symbol-update orange' title='update this product'></i>
          {{ product.updated_at|date:"d/m/Y" }}
        </a>
      </li>
    </ul>
  </div>

</div>
