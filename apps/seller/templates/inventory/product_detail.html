{% load url from future %}
<div id='remove-product{{ product.id }}' class='remove-product'>
  <a href="{% url 'seller:inventory remove' product.id %}">
    <i class='symbol-close red' title='remove product from inventory'></i>
  </a>
</div>

<div class='product-image'>
  <a href='{% url 'seller:inventory edit' product.id %}'>
    <img id='product{{ product.id }}-image' src="{{ product.first_photo.thumb_size }}"
         style="width: 300; height: 225;"/>
  </a>
</div>

<div class='details text-center'>
  <div class='part1 ratings'>

    {% if rating.product and 0 < rating.product < 4 %}
      <i class='symbol-sad color-rating{{ rating.product }}' title='likeability'></i>
    {% else %}
      <i class='symbol-happy color-rating{{ rating.product }}' title='likeability'></i>
    {% endif %}
    <i class='symbol-camera color-rating{{ rating.picture }}' title='picture quality'></i>
    <i class='symbol-money color-rating{{ rating.price }}' title='price accuracy'></i>

  </div>

  <div class='part2 product-id'>

    <div class='product-id-tag'>
      <i class='symbol-solidtag color-rating{{ rating.overall }}' title='product id'></i>
    </div>
    <div class='product-id-number'>{{ product.id }}</div>

  </div>
</div>
