<ul class='asset-chooser' id='color-chooser'>
  {% for color in colors %}

    <li id='color{{ color.id }}' name='color'
        class='asset autosave {% if color.selected %}selected{% endif %}'
        data-color_id='{{ color.id }}'
        data-selected='{% if color.selected %}yes{% endif %}'
    >

      <div class='asset-image' title='{{ color.name }}'
           style='background-color: #{{ color.hex_value }};'>
      </div>

    </li>
  {% endfor %}
</ul>
