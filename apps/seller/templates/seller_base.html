{% extends "base.html" %}
{% load url from future %}

{% block title %}
  Anou Seller
{% endblock title %}

{% block header %}
  <div id='base-logo' class='pull-left'>
    <a href="{% url 'home' %}">
      <img src="{{ STATIC_URL }}images/Anou_logo_80x50.png" alt="Anou Homepage">
    </a>
  </div>

  {% if 'admin_id' in request.session %}
    {% block admin_nav %}{% endblock admin_nav %}
  {% endif %}

  <div id='base-navigation'>
    <ul class='pull-right'>

      <li>
        <a href="{% url 'seller:management home' %}"
           class='symbol-go anou-blue' title='artisan account'>
        </a>
      </li>

    </ul>
  </div>
{% endblock header %}

{% block content %}

{% endblock content %}
