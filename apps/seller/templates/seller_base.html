{% extends "base.html" %}
{% load url from future %}

{% block title %}
  {{ block.super }} Seller
{% endblock title %}

{% if not request.session.admin_id %}
  <!-- NO MESSAGES -->
  {% block messages %}{% endblock messages %}
{% endif %}

{% block header %}
  <div id='base-logo' class='pull-left'>
    <a href="{% url 'home' %}">
      <img src="{{ STATIC_URL }}images/Anou_logo_80x50.png" alt="Anou logo">
    </a>
  </div>
  <div id='base-navigation'>
    <ul class='pull-right'>

      <!--<li>
        <a href="{% url 'admin:logout' %}"
           class='symbol-logout red' title='logout'>
        </a>
      </li>-->
      <li>
        <a href="{% url 'seller:management home' %}"
           class='symbol-go anou-blue' title='artisan account'>
        </a>
      </li>

    </ul>
  </div>
{% endblock header %}

{% block content %}

{% endblock content %}
