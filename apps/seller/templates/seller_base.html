{% extends "base.html" %}
{% load url from future %}

{% block title %}
  {{ block.super }} Seller
{% endblock title %}

{% block header %}
  <div id='base-logo' class='pull-left'>
    <a href="{% url 'home' %}">
      <img src="{{ STATIC_URL }}images/Anou_logo_80x50.png" alt="Anou logo">
    </a>
  </div>
  <div id='base-navigation'>
    <ul class='pull-right'>

      <!--<li>
        <a href="{% url 'admin:logout' %}"
           class='symbol-logout red' title='logout'>
        </a>
      </li>-->
      <li>
        <a href="{% url 'seller:management home' %}"
           class='symbol-blue-arrow anou-blue' title='artisan account'>
        </a>
      </li>

    </ul>
  </div>

  <!-- MESSAGES -->
  <div id='messages' class='pull-left'>
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>

{% endblock header %}

{% block content %}

{% endblock content %}
