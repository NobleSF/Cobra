{% extends "base.html" %}

{% block content %}

  {% if form.errors %}
    <p style="color: red;">
      Please correct the error{{ form.errors|pluralize }} below.
    </p>
  {% endif %}


  <form action="{% url login %}" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit" />
  </form>
{% endblock content %}
